<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>神秘聲音</title>

        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <meta name="viewport" content="width=device-width", initial-scale="1">

        <script>
            window.onload = function(){ 
                 var audio = document.getElementById('music');
                     audio.pause();//打开页面时无音乐
            }
            function play() {
                var audio = document.getElementById('music');
                if (audio.paused) {
                    audio.play();
                    document.getElementById('musicImg').src="images/play.png";
                }else{
                    audio.pause();
                    audio.currentTime = 0;//音乐从头播放
                    document.getElementById('musicImg').src="images/stop.png";
                }
            }
            </script>
            
            
    </head >
    <body style="background-color:blueviolet;">
        <div data-role="page" style="background-color:blueviolet;" >
            
            <div data-role="content" align="center">
                <img src="2.png" width="30%">
             </div>

             <audio id="music" src="Supermarket.mp3" loop autoplay></audio>
           
            <div data-role="content" align="center">
               <img src="ear.png" width="60%" onClick="play()" alt="user">
               <img src="touch.png" width="40%">
            </div>
            
            
          


        </div>
    </body>
</html>
